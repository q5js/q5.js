<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>q5.js Google Fonts Test</title>
    <script src="../q5.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <script>
      let robotoFont;
      let interFont;
      let playwriteFont;
      let fontLoaded = false;

      async function preload() {
        robotoFont = await loadFont(
          "https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        );
        interFont = await loadFont("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
        playwriteFont = await loadFont("https://fonts.googleapis.com/css2?family=Playwrite+MX+Guides&display=swap");
        fontLoaded = true;
      }

      function setup() {
        createCanvas(800, 700);
        textAlign(CENTER, CENTER);
        background(240);
      }

      function draw() {
        background(240);

        if (!fontLoaded) {
          fill(100);
          textSize(24);
          text("Loading fonts...", width / 2, height / 2);
          return;
        }

        // Display text with Playwrite México Guides font
        fill(0);
        textFont("Playwrite MX Guides");
        textStyle("normal");
        textWeight(400);
        text("Playwrite México Guides", width / 2, 650);

        // Display text with Roboto font
        textFont("Roboto");
        textSize(48);
        textWeight(300);
        text("Roboto Light", width / 2, 150);

        textWeight(700);
        text("Roboto Bold", width / 2, 250);

        textStyle("italic");
        text("Roboto Bold Italic", width / 2, 350);

        // Display text with Inter font
        textFont("Inter");
        textStyle("normal");
        textWeight(400);
        textSize(36);
        text("Inter Regular", width / 2, 450);

        textWeight(900);
        text("Inter Black", width / 2, 550);

        // Display variable weight animation
        textFont("Roboto");
        textStyle("normal");
        textSize(32);
        textWeight(sin(millis() * 0.002) * 400 + 500);
        text("Variable Weight Animation", width / 2, 50);
      }
    </script>
  </body>
</html>
